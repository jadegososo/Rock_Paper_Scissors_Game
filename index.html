<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors Game</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css">
</head>
<body>
    <div class="container">
        <div class="scores">
            <div class="playerScore">
                <h2>Score</h2>
                <p id="score_display">0</p>
            </div>
            <div class="tries">
                <h2>Tries</h2>
                <p id="tries_display">0</p>
            </div>
        </div>
        <div class="status">
            Rock, Paper, Scissors Game
        </div>
        <div class="choices">
            <i class="fa-solid fa-hand-back-fist" onclick="fight(0)"></i>
            <i class="fa-solid fa-hand" onclick="fight(1)"></i>
            <i class="fa-solid fa-hand-scissors" onclick="fight(2)"></i>
        </div>
        <button class="startBtn">Start</button>
        <button class="quitBtn">Quit</button>
    </div>

    <script src="script.js"></script>
</body>
</html>
